<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <input type="text" class="value" readonly>

            <button class="num" data-buttom="C"><i>C</i></button>
            <button class="num" data-buttom="CE"><i>CE</i></button>
            <button class="num" data-buttom="/"><i>/</i></button>
            <button class="num" data-buttom="*"><i>*</i></button>

            <button class="num" data-buttom="7"><i>7</i></button>
            <button class="num" data-buttom="8"><i>8</i></button>
            <button class="num" data-buttom="9"><i>9</i></button>
            <button class="num" data-buttom="-"><i>-</i></button>

            <button class="num" data-buttom="4"><i>4</i></button>
            <button class="num" data-buttom="5"><i>5</i></button>
            <button class="num" data-buttom="6"><i>6</i></button>
            <button class="num" data-buttom="+"><i>+</i></button>

            <button class="num" data-buttom="1"><i>1</i></button>
            <button class="num" data-buttom="2"><i>2</i></button>
            <button class="num" data-buttom="3"><i>3</i></button>
            <button class="num equal" data-buttom="="><i>=</i></button>

            <button class="num" data-buttom="0"><i>0</i></button>
            <button class="num" data-buttom="00"><i>00</i></button>
            <button class="num" data-buttom="."><i>.</i></button>
        </div>
    </div>
</body>

</html>
